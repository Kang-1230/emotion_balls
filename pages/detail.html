<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/detail.css">
    <script type="module" src="./../js/detail.js"></script>
</head>
<body>
    <!-- 해더자리입니다 -->
    <header></header>
    <!-- 본문입니다 -->
    <div id="movie-detail">
        <img src="">이미지</img>
        <span id="main-text">
            <span id = "movieName">영화제목</span>
            <span id = "genre">
                <span>영화장르</span>
                <span>개봉일자</span>
            </span>
            <span id = "summary">내용</span>
            <span id="sub-btn">
                <span id="emo-btn">
                <button type="button" id="buttonHappy">
                    <img src="./../image/happy.png" alt="">
                </button>
                <button type="button" id="buttonSad">
                    <img src="./../image/sad.png" alt="">
                </button>
                <button type="button" id="buttonAngry">
                    <img src="./../image/angry.png" alt="">
                </button>
                <button type="button" id="buttonAnxiety">
                    <img src="./../image/anxiety.png" alt="">
                </button>
                <button type="button" id="buttonClod">
                    <img src="./../image/cold.png" alt="">
                </button>
                </span>
                <button type="button">
                <img src="./../image/bookmarkbtn.png" alt="bookmark-button">
                </button>
            </span>
        </span>
    </div>
<!-- 리뷰자리입니다-->
    <footer></footer>
</body>
</html>
