<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="content-language" content="ko" />
        <meta name="viewport" content="initial-scale=1.0,user-scalable=yes,maximum-scale=3,width=device-width" />

        <title>감정구슬 - 영화추천</title>
        <meta name="title" content="감정구슬 - 영화추천" />
        <meta name="subject" content="감정구슬 - 영화추천" />
        <meta name="author" content="감정구슬 - 영화추천" />
        <meta name="copyright" content="감정구슬 - 영화추천" />
        <meta name="description" content="감정에 따라 영화를 추천합니다." />
        <meta name="keywords" content="감정구슬 - 영화추천" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="감정구슬 - 영화추천" />
        <meta property="og:description" content="감정에 따라 영화를 추천합니다." />
        <meta property="og:image" content="../image/og.jpg" />

        <!-- favicon -->
        <link rel="shortcut icon" href="../image/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="../image/favicon/apple-icon-180x180.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="../image/favicon/android-icon-192x192.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="../image/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="96x96" href="../image/favicon/favicon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="../image/favicon/favicon-16x16.png" />
        <link rel="manifest" href="../image/favicon/manifest.json" />
        <meta name="msapplication-TileImage" content="../image/favicon/ms-icon-144x144.png" />
        <meta name="msapplication-TileColor" content="#0D0D0D" />
        <meta name="theme-color" content="#0D0D0D" />

        <!-- style -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="../style/reset-fonts.css" rel="stylesheet" />
        <link href="../style/common.css" rel="stylesheet" />
        <link href="../style/detail.css" rel="stylesheet" />
        <link href="../style/review.css" rel="stylesheet" />
        <link href="../style/circle.css" rel="stylesheet" />

        <!-- script -->
        <script type="module" src="../js/common.js"></script>
        <script type="module" src="../js/detail.js"></script>
        <script type="module" src="../js/review.js"></script>
        <script type="module" src="../js/circle.js"></script>
    </head>
    <body>
        <div id="wrap" class="wrap-detail">
            <!-- 헤더  -->
            <header class="header">
                <div class="container">
                    <div class="header-left">
                        <a href="/" title="홈으로 이동" class="logo-wrap">
                            <h1 class="logo"><span class="sr-only">감정구슬</span></h1>
                        </a>
                    </div>
                    <div class="header-right">
                        <ul class="gnb">
                            <li>
                                <a href="/pages/latest.html">최신순</a>
                            </li>
                            <li>
                                <a href="/pages/top-rates.html">인기순</a>
                            </li>
                        </ul>
                        <form class="search">
                            <input type="text" class="search-input" id="header-search-input" placeholder="영화 제목을 입력해주세요" />
                            <button type="button" class="search-btn" id="header-search-btn"><span class="material-symbols-rounded"> search </span></button>
                        </form>
                        <a href="/pages/favorites.html" class="bookmark-btn">
                            <span class="material-symbols-rounded"> bookmark </span>
                        </a>
                    </div>
                    <div class="hamburger-btn"><span></span></div>
                </div>
            </header>
            <!-- // 헤더 -->
            <!-- 컨텐츠 -->
            <main id="contents">
                <section class="section-detail">
                    <div class="container">
                        <div id="detail" class="detail-box">
                            <div class="detail-box-left">
                                <img id="movie-img" src="" alt="" />
                            </div>
                            <span id="main-text" class="detail-box-right">
                                <span id="movieName">영화제목</span>
                                <span id="genre">
                                    <span>영화장르</span>
                                    <span>개봉일자</span>
                                </span>
                                <span id="summary">내용</span>
                                <span id="sub-btn">
                                    <!-- 버튼들 -->
                                    <span id="emo-btn">
                                        <span id="spanHappy">0</span>
                                        <button type="button" id="buttonHappy">
                                            <img src="./../image/happy.png" alt="" />
                                        </button>
                                        <span id="spanSad">0</span>
                                        <button type="button" id="buttonSad">
                                            <img src="./../image/sad.png" alt="" />
                                        </button>
                                        <span id="spanAngry">0</span>
                                        <button type="button" id="buttonAngry">
                                            <img src="./../image/angry.png" alt="" />
                                        </button>
                                        <span id="spanAnxiety">0</span>
                                        <button type="button" id="buttonAnxiety">
                                            <img src="./../image/anxiety.png" alt="" />
                                        </button>
                                        <span id="spanCold">0</span>
                                        <button type="button" id="buttonCold">
                                            <img src="./../image/cold.png" alt="" />
                                        </button>
                                    </span>
                                <button type="button" class="bmkBtn">
                                    <span id="bmk-off" class="material-symbols-rounded"> bookmark </span>
                                </button>
                            </span>
                        </div>
                    </div>
                </section>
                <section class="section-review">
                    <div class="container">
                        <div class="review-area">
                            <!-- 리뷰작성 -->
                            <form id="review-form">
                                <div class="review-input-wrap">
                                    <input type="text" id="review-input-name" class="review-input" placeholder="이름" required />
                                    <input type="password" id="review-input-password" class="review-input" placeholder="비밀번호" required />
                                </div>
                                <div class="review-textarea-wrap">
                                    <textarea type="text" id="review-textarea-write" class="review-textarea" placeholder="리뷰 내용을 입력해주세요" required></textarea>
                                    <button type="submit" class="review-submit">등록</button>
                                </div>
                            </form>
                            <!-- // 리뷰작성 -->
                            <!-- 리뷰 리스트 -->
                            <ul id="review-items"></ul>
                            <!-- // 리뷰 리스트 -->
                        </div>
                    </div>
                </section>
                <!-- 배경이 될 원들 -->
                <div id="circle1"></div>
                <div id="circle2"></div>
                <div id="circle3"></div>
                <div id="circle4"></div>
                <div id="circle5"></div>
            </main>
            <!-- // 컨텐츠 -->
            <!-- 푸터 -->
            <footer class="footer">
                <div class="container">
                    <span>ⓒ 2024. Emotion Balls rights reserved.</span>
                </div>
                <button id="scroll-btn"><span class="material-symbols-rounded"> arrow_upward </span></button>
            </footer>
            <!-- // 푸터 -->
        </div>
    </body>
</html>
