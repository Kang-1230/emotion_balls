        <style>
            .circle {
                position: absolute;
                border-radius: 100%;
                opacity: 0.2;
            }
            .circle1 {
                bottom: 10vh;
                left: 10vw;
                width: 200px;
                height: 200px;
                background-color: var(--sky-color);
            }
        </style>

    <body>
        <div id="wrap">
            <!-- 헤더 : 홈, 최신순, 인기순 등 페이지 이동할 수 있는 버튼들과 검색 버튼, 북마크 버튼 배치 -->
            <header class="header">
                <div class="container">
                    <div class="header-left">
                        <a href="/" title="홈으로 이동" class="logo-wrap">
                            <h1 class="logo"><span class="sr-only">감정구슬</span></h1>
                        </a>
                    </div>
                    <div class="header-right">
                        <ul class="gnb">
                            <li>
                                <a href="/pages/latest.html">최신순</a>
                            </li>
                            <li>
                                <a href="html/pages/top-rate.html">인기순</a>
                            </li>
                        </ul>
                        <form class="search">
                            <input type="text" class="search-input" id="header-search-input" placeholder="영화 제목을 입력해주세요" />
                            <button type="button" class="search-btn"><span class="material-symbols-rounded"> search </span></button>
                        </form>
                        <button class="bookmark-btn">
                            <span class="material-symbols-rounded"> bookmark </span>
                        </button>
                    </div>
                </div>
            </header>
            <!-- // 헤더 -->
            <!-- 컨텐츠 -->
            <main id="contents">
                <section>
                    <div class="container">
                        <span>Total Click: 0</span>
                        <button id="btn">버튼</button>
                    </div>
                </section>

                <canvas id="myCanvas"></canvas>
                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <div class="circle circle3"></div>
                <div class="circle circle4"></div>
                <div class="circle circle5"></div>
            </main>
            <!-- // 컨텐츠 -->
            <!-- 푸터 -->
            <footer class="footer">
                <div class="container">
                    <span>ⓒ 2024. Emotion Balls rights reserved.</span>
                </div>
            </footer>
            <!-- // 푸터 -->
        </div>

        <script>
            let cnt = 0;
            const button = document.getElementById("btn");
            const span = document.querySelector("span");
            function clickCounter() {
                cnt += 1;
                span.innerText = `Total Click: ${cnt}`;
                console.log(cnt);
            }
            button.addEventListener("click", clickCounter);
        </script>
        <script>
            // Canvas 요소 가져오기
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            // 원 그리기 함수
            function drawCircle(x, y, radius) {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, 2 * Math.PI);
                ctx.stroke(); // 원 그리기
                //ctx.fill();   // 원 채우기
            }

            // 원의 중심 좌표와 반지름 설정
            var centerX = canvas.width / 2;
            var centerY = canvas.height / 2;
            var radius = 50;

            // 원 그리기와 채우기
            drawCircle(centerX, centerY, radius);
        </script>
    </body>
